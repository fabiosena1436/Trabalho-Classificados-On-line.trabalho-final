<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="shortcut icon" href="imagens/Fasticon-Hand-Draw-Iphone-IPhone.512.png" type="image/x-icon">
    <link rel="stylesheet" href="estilo/style.css">
    <script src="https://kit.fontawesome.com/dd6cfb82cb.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Super Mega Fone</h1>
        <p>A maior loja de celulares novos e usados online</p>
        <div class="search-box">
            <input type="text" class="search-txt" placeholder="pesquisar">
            <a href="#" class="search-btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </a>
        </div>
    </header>
    <nav>
        <a href="index.html">Página inicial</a>
        <a href="Produtos.html">Produtos</a>
        <a href="cadastro.html">Anuncie</a>
        <a href="prtifolio.html">Portfolio do Aluno</a>
    </nav>
    <main class="cadastro">
        <h1>Cadastro de Novos Produtos</h1>
        <form action="/cadastrar-produto" method="post">
            <label for="nome">Nome do Produto </label>
            <input type="text" name="nome" id="nome" placeholder="Digite o nome do produto" required> <br><br>
            <label for="descricao">Descrição</label>
            <textarea name="descricao" id="descriçao" cols="50" rows="4"></textarea><br><br>
            <label for="preco">Preço</label>
            <input type="number" name="preco" id="preco" step="R$:0.01" placeholder="Digite o valor" required><br><br>
            <label for="categoria">Categoria</label>
            <select name="categoria" id="categoria" required>
                <option value="">Selecione uma categoria</option>
                <option value="smartphones">Smartphones</option>
                <option value="acessorios">Acessórios</option>
                <option value="carregadores">Carregadores</option>
                <option value="tablets">Tablets</option>
            </select><br><br>
            <label for="imagem">Imagem do produto</label>
            <input type="file" name="imagem" id="imagem" accept="image/*" required><br><br>
            <input type="submit" value="cadastrar produto">
        </form>
    </main>
</body>

</html>
